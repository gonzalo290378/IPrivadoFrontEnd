<ng-template #divLoading>
    <mat-grid-list cols="1">
        <mat-grid-tile>
            <mat-spinner></mat-spinner>
        </mat-grid-tile>
    </mat-grid-list>
</ng-template>


<div *ngIf="user; else divLoading" class="grid p-2">

    <mat-card class="col-12 sm:col-6">

        <mat-card-header class="mb-2">
            <mat-card-title>{{ user.username }}</mat-card-title>
        </mat-card-header>

        <img [src]="user | userImage" [alt]="user.username" mat-card-image class="circle-image" />

        <mat-card-content class="flex flex-column align-items-end">

            <button mat-button color="primary" (click)="goBack()">
                Regresar
            </button>

        </mat-card-content>
        
    </mat-card>

    <mat-card-content>
        <mat-list>
            <mat-list-item>&#64;  {{ user.username }}</mat-list-item>
            <mat-list-item>{{ user.cityDTO?.city }}, {{ user.countryDTO?.country }}</mat-list-item>
            <mat-list-item>{{ user.description}}</mat-list-item>

        </mat-list>

    </mat-card-content>

</div>
