<div
  infinite-scroll
  [infiniteScrollDistance]="distance"
  [infiniteScrollThrottle]="throttle"
  (scrolled)="onScroll()"
>
  <div *ngFor="let user of users">
    <mat-card-title>
        <a>{{ user.username }}</a>
    </mat-card-title>
    <mat-card-subtitle>
      <a>{{ user.email }}</a>
    </mat-card-subtitle>
    <mat-card-content>
      <a>Type: {{ user.birthdate }}</a>
    </mat-card-content>
  </div>
</div>
