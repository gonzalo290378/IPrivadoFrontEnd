<div class="row">
    <div class="col">
      <shared-search-box (onDebounce)="searchByState($event)" [initialValue]="selectedState"
        placeholder="Buscar por estado/provincia"></shared-search-box>
    </div>
  </div>
  
  <div class="row">
    <div class="col">
      <app-state-table [states]="states" (stateSelected)="updateSearchBox($event)">></app-state-table>
    </div>
  </div>
