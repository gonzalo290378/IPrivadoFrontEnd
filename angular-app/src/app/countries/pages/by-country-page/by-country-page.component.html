<div class="row">
  <div class="col">
    <a class="flex flex-column align-items-center">Pais</a>
    <shared-search-box (onDebounce)="searchByCountry($event)" [initialValue]="selectedCountry"
      placeholder="Buscar por pais"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <app-country-table [countries]="countries" (countrySelected)="updateSearchBox($event)">></app-country-table>
  </div>
</div>
