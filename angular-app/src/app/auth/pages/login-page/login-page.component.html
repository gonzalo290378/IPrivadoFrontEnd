<div class="flex flex-column align-items-center" style="max-width: 80%; margin: 0 auto;">
    <div class="col-12 md:col-3"
        style="height: 110%; background-color: #f5f5f5; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <!-- El resto del contenido permanece igual -->
        <div class="flex-container m-5">
            <a>Ingresa a tu Cuenta</a>
        </div>
        <form (ngSubmit)="onSubmit()">

            <mat-form-field style="width: 100%;">
                <mat-label>Username</mat-label>
                <input 
                    name="username" 
                    type="text" 
                    matInput 
                    placeholder="Username" 
                    [(ngModel)]="user.username" 
                    autocomplete="username">
            </mat-form-field>
        
            <mat-form-field style="width: 100%;">
                <mat-label>Password</mat-label>
                <input 
                    name="password" 
                    type="password" 
                    matInput 
                    placeholder="Password" 
                    [(ngModel)]="user.password" 
                    autocomplete="current-password">
            </mat-form-field>
        
            <button mat-button mat-flat-button type="submit" color="accent" style="width: 100%;">
                Ingresar
            </button>
        </form>
        
        

        <div class="flex justify-content-center mt-3">
            <a [routerLink]="['/', 'new-account', 'register-page']" class="link">Registrate</a>
        </div>

        <div class="flex justify-content-center mt-3">
            <a [routerLink]="['/']" class="link">Pagina Principal</a>
        </div>

    </div>
</div>
