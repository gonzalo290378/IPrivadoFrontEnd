<div class="flex flex-column align-items-center" style="max-width: 80%; margin: 0 auto;">
    <div class="col-12 md:col-3" style="height: 110%; background-color: #f5f5f5; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <!-- El resto del contenido permanece igual -->
        <div class="flex-container m-5">
            <a>Crear Cuenta</a>
        </div>

        <mat-form-field style="width: 100%;">
            <mat-label>Email</mat-label>
            <input type="text" matInput placeholder="Email">
        </mat-form-field>

        <mat-form-field style="width: 100%;">
            <mat-label>Contraseña</mat-label>
            <input type="password" matInput placeholder="Contraseña">
        </mat-form-field>

        <button mat-button mat-flat-button color="accent" style="width: 100%;">
            Ingresar 
        </button>

        <div class="flex justify-content-end mt-3">
            <a [routerLink]="['/']" class="link">Ya tienes una cuenta? - Login</a>
        </div>

    </div>
</div>
