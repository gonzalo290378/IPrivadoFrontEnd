<div class="user-container">
  <mat-card class="user-card">
    <mat-card-header>
      <div class="example-button-row">
        <button mat-flat-button color="warn" [routerLink]="['/', user?.username]">{{user?.username}}</button>
      </div>
    </mat-card-header>

    <mat-card-content class="mt-2 p-2">
      <p>
        <a>Ciudad: </a>{{user?.cityDTO?.city}}
      </p>
      <p>
        <a>{{user?.age}}</a>
      </p>
      <br>
      <mat-chip-listbox>
        <mat-chip>
          {{user?.description}}
        </mat-chip>
      </mat-chip-listbox>
      <br>
    </mat-card-content>

    <!-- imagen -->
    <img mat-card-image [src]="user! | userImage" [alt]="user?.alt_img">

    <mat-card-actions>

      <button mat-button mat-raised color="primary" [routerLink]="['/', user?.id]">
        <mat-icon>account_circle</mat-icon>
        Perfil Publico
      </button>

      <button mat-button mat-raised color="primary" [routerLink]="['/', user?.id]">
        <mat-icon>chat</mat-icon>
        Mensaje
      </button>


    </mat-card-actions>

  </mat-card>
</div>
